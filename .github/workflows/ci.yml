name: CI
on:
  pull_request:

jobs:
  lint-and-build:
    name: Lint code and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint-no-fix
      - run: yarn typecheck
      - run: yarn sync
      - run: yarn build
